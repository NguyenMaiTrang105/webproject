<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="register-form" class="form" style="display: none">
        <label>Username</label>
        <input id="username-res" type="text" required placeholder="Username" />

        <label>Password</label>
        <input
          id="password-res"
          type="password"
          required
          placeholder="Password"
        />

        <label>Re-enter password</label>
        <input id="re-res" type="password" required placeholder="Re-enter" />
        <p id="result-res"></p>
        <button type="submit" class="btn">Register</button>
        <p>
          Already have account ?
          <a href="#" id="show-login">Login</a>
        </p>
      </form>

      <form id="login-form" class="form">
        <h2>Login</h2>
        <label>Username</label>
        <input id="username-log" type="text" required placeholder="Username" />

        <label>Password</label>
        <input
          id="password-log"
          type="password"
          required
          placeholder="Password"
        />
        <p id="result-log"></p>
        <button id="login-btn" class="btn">Login</button>
        <p>Do not have account ?</p>
        <a href="#" id="show-register">Register</a>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
